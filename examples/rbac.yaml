---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloud-secrets
  labels:
    app.kubernetes.io/name: cloud-secrets
  namespace: cloud-secrets
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cloud-secrets
  labels:
    app.kubernetes.io/name: cloud-secrets
rules:
- apiGroups: ["admissionregistration.k8s.io"]
  resources: ["mutatingwebhookconfigurations"]
  verbs: 
    - "get"
    - "list"
    - "watch"
    - "patch"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cloud-secrets
  labels:
    app.kubernetes.io/name: cloud-secrets
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cloud-secrets
subjects:
- kind: ServiceAccount
  name: cloud-secrets
  namespace: cloud-secrets